<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Estacionamento JS </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css">
</head>
<body onload="mostraCarro()">
    <div class="contaner">
        <div class="header clearfix"> 
            <h2>Estacionamento Js <small>:Criado por Guilherme ANDRADE</small></h2>
        </div>
        <div class='jumbotron'>
            <form id="formulario">
                <div class="form-group" id="formulario">
                    <label for="">Modelo do Veiculo</label>
                    <input type="text" id="modeloCarro" class="form-control">
                </div>
                <div class="form-group" id="formulario">
                    <label for="">Placa do Veiculo</label>
                    <input type="text" id="placaCarro" class="form-control">
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">adicionar</button>
                </div>
            </form>
        </div>
        <div class="row-marketing">
            <div class="col-lg-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Modelo</th>
                            <th>Placa</th>
                            <th>Entrada</th>
                            <th>Finalizar</th>

                        </tr>
                    </thead>
                    <tbody id="resultado"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
